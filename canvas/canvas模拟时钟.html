<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: black;
			}
			#cl{
				background: white;
				margin: 30px 300px;
			}
		</style>
		<script>
			window.onload = function(){
				
				var oC = document.getElementById('cl');
				
				var oGc = oC.getContext('2d');
				
				function toDraw(){
					
					var x = 200;
					var y = 200;
					var r = 150;
					
					//oGC.clearRect(0,0,oC.width,oC.height);
					
					var oDate = new Date();
					var oHours = oDate.getHours();
					var oMin = oDate.getMinutes();
					var oSec = oDate.getSeconds();
					
					var oHoursValue = ( -90 + oHours*30 + oMin/2 ) * Math.PI/180;
					var oMinValue = ( -90 + oMin*6 ) * Math.PI/180;
					var oSenValue = ( -90 + oSec*6 ) * Math.PI/180;

					
					
                    oGc.beginPath();                  
                    for(var i=0; i<60; i++){                   	
                    	oGc.moveTo(x,y);
                    	oGc.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
                    }                   
                    oGc.closePath();
                    oGc.stroke();
                    
                    
                    
                    oGc.fillStyle = 'white';
                    oGc.beginPath();                   
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r*19/20,0,360*(i+1)*Math.PI/180,false);                  
                    oGc.closePath();
                    oGc.fill();
                    
                    
                    oGc.beginPath();                  
                    for(var i=0; i<12; i++){                   	
                    	oGc.moveTo(x,y);
                    	oGc.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
                    }                   
                    oGc.closePath();
                    oGc.stroke();
                    
                    
                    oGc.fillStyle = 'white';
                    oGc.lineWidth = 7;
                    oGc.beginPath();                   
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r*17/20,0,360*(i+1)*Math.PI/180,false);                  
                    oGc.closePath();
                    oGc.fill();
                    
                    
                    oGc.lineWidth = 5;
                    oGc.beginPath();                  
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r*10/20,oHoursValue,oHoursValue,false);                   
                    oGc.closePath();
                    oGc.stroke();
                    
                    oGc.lineWidth = 3;
                    oGc.beginPath();                  
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r*15/20,oMinValue,oMinValue,false);                   
                    oGc.closePath();
                    oGc.stroke();
                    
                    
                    oGc.lineWidth = 1;
                    oGc.beginPath();                  
                    oGc.moveTo(x,y);
                    oGc.arc(x,y,r*19/20,oSenValue,oSenValue,false);                   
                    oGc.closePath();
                    oGc.stroke();
				};
				
				setInterval(toDraw,1000);
				
				toDraw();
				

			}
		</script>
	</head>
	<body>
		<canvas id="cl" width="400px" height="400px">
			<span>不能显示canvas元素的浏览器</span>
		</canvas>
	</body>
</html>
